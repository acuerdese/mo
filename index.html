<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternativa para El Tiempo</title>
    <style>
        body {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            text-align: center;
        }
        a {
            color: #0066cc;
            font-size: 18px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <h1>Contenido Web</h1>

    <!-- Recuadro para El Tiempo -->
    <div class="container">
        <h2>El Tiempo</h2>
        <p>Visita las últimas noticias:</p>
        <a href="https://www.eltiempo.com" target="_blank">Ir a ElTiempo.com</a>
        <!-- Captura estática como ejemplo -->
        <img src="https://via.placeholder.com/600x400.png?text=Captura+de+ElTiempo.com" alt="Vista previa de El Tiempo">
    </div>

</body>
</html>
