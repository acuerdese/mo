 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- Preload images -->
        <div id="preload-images" style="display:none;">
            <img id="bird-img" src="bird.png" alt="Bird">
            <img id="pipe-top-img" src="pipe-top.png" alt="Top Pipe">
            <img id="pipe-bottom-img" src="pipe-bottom.png" alt="Bottom Pipe">
            <img id="background-img" src="background.png" alt="Background">
        </div>
        
        <div id="game-over">
            <div class="modal-content">
                <h2>GAME OVER</h2>
                <p class="score-text">Your score: <span id="final-score">0</span></p>
                <button id="restart-btn">PLAY AGAIN</button>
            </div>
        </div>
        
        <div id="start-screen">
            <div class="modal-content">
                <h1>FLAPPY BIRD</h1>
                <div class="instructions">
                    <div class="instruction-item">
                        <span class="key">SPACE</span> or <span class="key">CLICK</span> to jump
                    </div>
                    <div class="instruction-item">
                        Avoid the pipes
                    </div>
                    <div class="instruction-item">
                        Stay in the sky
                    </div>
                </div>
                <button id="start-btn">START GAME</button>
                <div class="hint">Press SPACE anytime to pause</div>
            </div>
        </div>
        
        <div id="score-display">0</div>
        <div id="pause-screen">PAUSED</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
