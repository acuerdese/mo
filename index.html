        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
            max-width: 100%;
            max-height: 90vh; /* Leave room for title */
            touch-action: none;
        }
        h1 {
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
