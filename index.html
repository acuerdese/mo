 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto con Iframes y Alternativas</title>
    <style>
        body {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        iframe {
            width: 640px;
            height: 480px;
            border: none;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            margin: 10px;
            color: #555;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tres Páginas Web</h1>

    <!-- Primer recuadro: YouTube (alternativa debido al bloqueo) -->
    <div class="container">
        <h2>YouTube</h2>
        <p>Este sitio bloquea iframes. Visítalo directamente:</p>
        <a href="https://www.youtube.com" target="_blank">Abrir YouTube</a>
        <p>O usa el enlace de un video específico permitido por la API:</p>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Segundo recuadro: El Tiempo -->
    <div class="container">
        <iframe src="https://www.eltiempo.com" title="El Tiempo"></iframe>
    </div>

    <!-- Tercer recuadro: La Silla Vacía -->
    <div class="container">
        <iframe src="https://www.lasillavacia.com" title="La Silla Vacía"></iframe>
    </div>

</body>
</html>
